<!DOCTYPE html>
<html>
  <head>
    <title> HTML Word Counter </title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
    <link rel = "icon" type = "image/x-icon" href = "https://www.writinganalytics.co/assets/images/word-counter-header.svg">
    <link rel = "stylesheet" href = "styling.css">
    <script src = "scripts.js"> </script>
  </head>
  <body>
    <div class = "ui">
      <h1> Word Counter </h1>
      <label class = "ui-container">
        <textarea class = "word_input" id = "wordcount"> </textarea>
      </label>
      <p> <strong> <span id = "wordCount"> 0 </span> words | <span id = "characterCount"> 0 </span> characters </strong> </p>
    </div>
  </body>
</html>
